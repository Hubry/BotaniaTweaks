buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "1.5.1"
group = "quaternary.botaniatweaks" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "botaniatweaks"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    maven {
        url "http://maven.blamejared.com"
    }
    
    maven  {
        url "http://maven.thiakil.com"
    }
    
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    
    maven {
        url = "http://maven.covers1624.net"
    }
    
    maven {
        url = "http://chickenbones.net/maven"
    }
}

dependencies {
    deobfCompile "com.blamejared:MTLib:3.0.4.7"
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.8.5"
    
    deobfProvided "mezz.jei:jei_1.12.2:4.9.1.187:api"
    //Comment out for now because I think avaritia/whatever is pulling in another JEI
    //runtime "mezz.jei:jei_1.12.2:4.9.1.179"
    
    deobfCompile "vazkii.botania:Botania:r1.10-355.2"
    deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
    
    //I feel dirty already
    deobfCompile "codechicken:CodeChickenLib:1.12.2-3.1.9.344:universal"
    deobfCompile "morph.avaritia:Avaritia:1.12-3.2.0.20:universal"
    
    //more dependencies too, check README
}

minecraft.coreMod = "quaternary.botaniatweaks.asm.BotaniaTweakerPlugin"

jar {
    manifest {
        attributes "FMLCorePlugin": "quaternary.botaniatweaks.asm.BotaniaTweakerPlugin", "FMLCorePluginContainsFMLMod": true
        
        attributes "FMLAT": "botania_tweaks_at.cfg"
    }
}

minecraft {
    version = "1.12.2-14.23.3.2655"
    runDir = "run"
    
    mappings = "snapshot_20180407"
    useDepAts = true
    
    replace "GRADLE:VERSION", project.version
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        
        expand 'gradleversion':project.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    
    //awesome AT hot fix
    rename '(.+at\\.cfg)', 'META-INF/$1'
}
